<!doctype html>
<html>
    <head>
    	<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Currency Conversion</title>
	    <link rel='stylesheet' href='css/bootstrap.min.css'>
	    <link rel='stylesheet' href='css/currency-convert.css'>
    </head>
    <body>
    	<div class='container'>
    		<div class='jumbotron'>
    			<h2>Welcome to my Currency Converter</h2>
    			<p class='lead'>
    				Using this little app, you can convert currency values from several of the most prominent currencies used around the world!
    				Valid input includes only positive numbers.
    			</p>
    		</div>

    		<form id='form' class='form-horizontal'>
    			<div class='form-group'>
    				<div class='col-sm-2'></div>
    				<label for='ammount' class='col-sm-2 control-label'>Ammount</label>
	    			<div class='col-sm-2'>
		    			<input type='text' id='ammount' class='form-control'/>
		    		</div>
		    		<div class='col-sm-2'>
		    			<select id='from_input' class='form-control'>
		    				<option value='USD'>US Dollar</option>
		    				<option value='EUR'>Euro</option>
		    				<option value='JPY'>Japanese Yen</option>
		    				<option value='GBP'>Great British Pound</option>
		    				<option value='CHF'>Swiss Franc</option>
		    				<option value='CAD'>Canadian Dollar</option>
		    				<option value='CNY'>Chinese Yuan</option>
		    			</select>
		    		</div>
		    	</div>

    			<div class='form-group'>
    				<div class='col-sm-2'></div>
    				<label for='to_input' class='col-sm-2 control-label'>To</label>
    				<div class='col-sm-2'>
    					<input class="form-control" id="result" type="text" disabled>
    				</div>
	    			<div class='col-sm-2'>
	    				<select id='to_input' class='form-control'>
	    					<option value='USD'>US Dollar</option>
	    					<option value='EUR'>Euro</option>
	    					<option value='JPY'>Japanese Yen</option>
	    					<option value='GBP'>Great British Pound</option>
	    					<option value='CHF'>Swiss Franc</option>
	    					<option value='CAD'>Canadian Dollar</option>
	    					<option value='CNY'>Chinese Yuan</option>
	    				</select>
		    		</div>
		    	</div>

    			<div class='form-group'>
    				<div class='col-sm-3'></div>
    				<div class='col-sm-5'>
    					<input type='button' id='convert' class='form-control btn btn-primary' value='Convert'/>
    				</div>
		    	</div>
	    	</form>
	    </div>
    	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<script src='js/bootstrap.min.js'></script>
        <script type='text/javascript' src='js/currency-convert.js'></script>
    </body>
</html>
